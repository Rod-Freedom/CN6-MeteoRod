<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark">
        <meta name="description" content="Plan ahead! Be a master of meteorology with MeteoRod!">
        <script src="https://kit.fontawesome.com/af55968fff.js" crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script defer src="./assets/script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
        <title>MeteoVision</title>
    </head>

    <body class="h-full w-screen flex flex-col justify-between items-center relative">

        <div id="locationError" class="absolute flex-col font-brand justify-center py-4 px-8 rounded-xl z-50 top-1/3 items-center bg-black/70 backdrop-blur-md hidden">
            <h1 class="text-center text-xl font-thin">Please activate your location to use <span class="font-medium">MeteoVision</span>!<br> Then click "OK" or reload the page.</h1>
            <button id="btnNoLoc" class="px-8 py-2 bg-white/70 text-2xl rounded-lg border-2 border-white mt-4 text-black font-bold hover:bg-white/50">OK</button>
        </div>

        <header class="flex justify-end px-8 py-2 h-1/12 w-full opacity-0 transition-10">
            <h1 id="brandHeader" class="flex items-center justify-center font-brand font-thin text-4xl w-1/3">Meteo<span class="font-extrabold">Vision</span></h1>
            <div class="flex flex-nowrap items-center justify-end px-4 w-1/3">
                <div id="radar" class="flex relative">
                    <div class="absolute left-0 w-3 h-3 rounded-lg bg-green-300 opacity-75 animate-ping"></div>
                    <div class="relative left-0 w-3 h-3 rounded-lg bg-green-300"></div>
                </div>
                <i class="relative flex fa-sharp fa-regular fa-map-location-dot text-4xl font-thin mx-6"></i>
                <div class="flex flex-col justify-center items-center">
                    <h3 class="font-brand font-thin text-xl m-0">Your Location</h3>
                    <h2 id="selectedLoc" class="font-brand text-3xl font-semibold m-0" data-lat="" data-lon=""></h2>
                </div>
            </div>
        </header>

        <main class="flex flex-col w-full h-11/12 items-center justify-center">
            <div id="startDiv" class="flex flex-col items-center text-center transition-6">
                <h1 id="brandMain" class="font-brand font-thin text-9xl z-0">Meteo<span class="font-black">Vision</span></h1>
                <button id="btnGo" class="opacity-0 transition-6 hover:scale-110 z-20 text-5xl bg-gradient-to-r bg-slate-100/50 hover:from-indigo-500/70 hover:from-10% hover:via-sky-500/70 hover:via-30% hover:to-purple-500/70 hover:to-90% px-16 py-2 mt-5 rounded-xl text-slate-900/70 hover:text-slate-100/70 font-bold border-2 border-slate-100/70 hover:border-slate-100/70">GO</button>
            </div>

            <section id="cardBox" class="flex flex-nowrap h-5/6 w-11/12 justify-start items-center z-40 overflow-hidden">
                <div id="weatherCard" class="aspect-card m-1/60 h-card flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl" style="background: url(./assets/img/clouds.gif) no-repeat; background-size: cover;">
                    <div id="topSq" class="flex flex-col items-center justify-center w-full p-4 rounded-xl bg-slate-500/50 text-center">
                        <h3 class="font-brand font-thin text-base mb-4">today<br><span class="text-2xl font-normal">15:00</span></h3>
                        <h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1>
                        <h4 class="font-brand font-thin text-xl">heavy intensity shower rain</h4>
                        <span class="w-16 h-16 bg-cover" style="background-image: url(https://openweathermap.org/img/wn/04d@2x.png);"></span>
                    </div>

                    <div id="bttmSq" class="flex flex-col w-full items-center justify-center p-4 rounded-xl bg-slate-500/50 text-center"> 
                        <h4 class="font-brand font-thin text-lg mb-2"><i class="fa-light fa-wind text-white"></i>&nbsp;Wind speed:<br><span>12.3km/h</span></h4>
                        <h4 class="font-brand font-thin text-lg"><i class="fa-sharp fa-light fa-droplet-percent text-white"></i>&nbsp;Humidity:<br><span>42%</span></h4>
                    </div>
                </div>

                <div id="weatherCard" class="aspect-card m-1/60 h-card flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div>
                <div id="weatherCard" class="aspect-card m-1/60 h-card flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div>
                <div id="weatherCard" class="aspect-card m-1/60 h-card flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div>
                <div id="weatherCard" class="aspect-card m-1/60 h-card flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div>
                <!-- <div id="weatherCard" class="w-5/6 m-1/60 h-4/5 flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl md:w-1/3 lg:w-1/5 xl:w-1/6"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div>
                <div id="weatherCard" class="w-5/6 m-1/60 h-4/5 flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl md:w-1/3 lg:w-1/5 xl:w-1/6"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div>
                <div id="weatherCard" class="w-5/6 m-1/60 h-4/5 flex flex-col justify-between p-4 items-center bg-black/50 rounded-2xl border-4 drop-shadow-xl md:w-1/3 lg:w-1/5 xl:w-1/6"><h1 class="font-brand font-semibold text-7xl">&nbsp;24<span class="font-thin">°</span></h1></div> -->
                
                
            </section>


            <section id="earth" class="w-full earth-full z-10" id="earth" data-position="full"></section>
        </main>

        <footer class="relative flex justify-center bottom-0 bg-white/50 z-30 w-full">
            <h1 class="text-center text-black font-brand font-semibold">Rod-Freedom</h1>
        </footer>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    </body>
</html>
